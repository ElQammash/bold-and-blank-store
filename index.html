<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold & Blank</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css for WOW.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom Font (Poppins & Cairo for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&family=Cairo:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="#" class="wow animate__animated animate__fadeInDown">
                    <img src="images/logo.png" alt="Bold & Blank Logo"
                        class="h-10 w-auto"
                        onerror="this.onerror=null;this.src='https://placehold.co/150x50/ffffff/333333?text=Logo';">
                </a>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-6 rtl:space-x-reverse wow animate__animated animate__fadeInDown"
                    data-wow-delay="0.2s">
                    <button id="lang-toggle-desktop" class="font-semibold text-gray-700 hover:text-pink-500">AR</button>
                    <a href="https://www.facebook.com/share/15Ys9MZU3e/" target="_blank"
                        class="text-gray-600 social-icon facebook-hover">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="https://www.instagram.com/boldblank/" target="_blank"
                        class="text-gray-600 social-icon instagram-hover">
                        <!-- Updated Instagram Icon -->
                        <svg class="w-6 h-6 instagram-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                        </svg>
                    </a>
                    <a href="#product-section"
                        class="btn bg-gray-900 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-gray-800 lang-translatable"
                        data-lang-en="ORDER NOW !" data-lang-ar="اطلب الآن!">ORDER NOW !</a>
                </nav>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-btn" class="hamburger focus:outline-none z-50">
                        <span class="hamburger-top"></span>
                        <span class="hamburger-middle"></span>
                        <span class="hamburger-bottom"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="absolute top-0 left-0 w-full bg-white/95 backdrop-blur-sm transform transition-all duration-500 ease-in-out max-h-0 opacity-0 overflow-hidden md:hidden">
            <div class="flex flex-col items-center justify-center min-h-screen space-y-8">
                <a href="#product-section"
                    class="btn bg-gray-900 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-800 w-3/4 text-center lang-translatable"
                    data-lang-en="ORDER NOW !" data-lang-ar="اطلب الآن!">ORDER NOW !</a>
                <button id="lang-toggle-mobile"
                    class="font-semibold text-gray-700 hover:text-pink-500 text-2xl">AR</button>
                <div class="flex space-x-8 rtl:space-x-reverse">
                    <a href="https://www.facebook.com/share/15Ys9MZU3e/" target="_blank"
                        class="text-gray-600 social-icon facebook-hover">
                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="https://www.instagram.com/boldblank/" target="_blank"
                        class="text-gray-600 social-icon instagram-hover">
                        <!-- Updated Instagram Icon -->
                        <svg class="w-10 h-10 instagram-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-[#ffedf7] min-h-screen flex items-center pt-24 pb-12 md:py-0">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex flex-col-reverse md:flex-row items-center justify-center">
                <!-- Left Part: Hero Photo -->
                <div class="w-full md:w-1/2 flex justify-center p-4 wow animate__animated animate__fadeInLeft"
                    data-wow-delay="0.5s">
                    <div class="w-full max-w-md h-[70vh] rounded-lg shadow-2xl overflow-hidden">
                        <img id="main-hero-image" src="https://placehold.co/600x800/d1d5db/374151?text=Image+Not+Found"
                            alt="Model wearing Bold & Blank clothing" class="w-full h-full object-cover"
                            onerror="this.onerror=null;this.src='https://placehold.co/600x800/d1d5db/374151?text=Image+Not+Found';">
                    </div>
                </div>
                <!-- Right Part: Logo and Tagline -->
                <div class="w-full md:w-1/2 flex flex-col items-center text-center md:pl-12 rtl:md:pl-0 rtl:md:pr-12 mb-10 md:mb-0 wow animate__animated animate__fadeInRight"
                    data-wow-delay="0.2s">
                    <img src="images/logo.png" alt="Bold & Blank Logo"
                        class="w-56 md:w-48 h-auto mb-6"
                        onerror="this.onerror=null;this.src='https://placehold.co/200x200/ffffff/333333?text=Logo';">
                    <p id="hero-tagline"
                        class="mt-4 text-4xl lg:text-5xl font-bold text-gray-900 max-w-md leading-tight lang-translatable"
                        data-lang-en="Where bold souls meet blank canvases."
                        data-lang-ar="حيث تلتقي الأرواح الجريئة باللوحات الفارغة.">Where bold souls meet blank canvases.
                    </p>
                    <div class="mt-8 wow animate__animated animate__fadeInUp" data-wow-delay="0.4s">
                        <a href="#product-section"
                            class="btn bg-transparent border-2 border-gray-900 text-gray-900 font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-900 hover:text-white lang-translatable"
                            data-lang-en="Check our deal" data-lang-ar="اكتشف عروضنا">
                            Check our deal
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- New Product Section -->
    <section id="product-section" class="py-12 md:py-20 overflow-hidden">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row gap-10">
                <!-- Image Gallery -->
                <div class="w-full lg:w-1/2 flex flex-col md:flex-row gap-4 wow animate__animated animate__fadeInLeft">
                    <!-- Thumbnail Controls -->
                    <div class="order-2 md:order-1 flex md:flex-col items-center gap-2 justify-center">
                        <!-- Left Arrow (Mobile) -->
                        <button id="thumb-scroll-left" class="text-gray-600 hover:text-black p-1 md:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <!-- Up Arrow (Desktop) -->
                        <button id="thumb-scroll-up" class="text-gray-600 hover:text-black p-1 hidden md:block">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7">
                                </path>
                            </svg>
                        </button>
                        <div id="thumbnail-container"
                            class="flex md:flex-col gap-2 overflow-x-auto md:overflow-x-hidden md:overflow-y-auto scrollbar-hide w-60 md:w-auto md:max-h-96">
                            <!-- Thumbnails will be dynamically inserted here -->
                        </div>
                        <!-- Right Arrow (Mobile) -->
                        <button id="thumb-scroll-right" class="text-gray-600 hover:text-black p-1 md:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                        <!-- Down Arrow (Desktop) -->
                        <button id="thumb-scroll-down" class="text-gray-600 hover:text-black p-1 hidden md:block">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- Main Image -->
                    <div class="order-1 md:order-2 flex-1 main-image-container rounded-lg shadow-lg image-sticky">
                        <img id="main-product-image" src="https://placehold.co/600x750/cccccc/333333?text=Product+Image"
                            alt="Main Product Image" class="w-full h-full max-h-[75vh] object-cover rounded-lg"
                            onerror="this.onerror=null;this.src='https://placehold.co/600x750/cccccc/333333?text=Product+Image';">
                    </div>
                </div>

                <!-- Product Details & Order Form -->
                <div class="w-full lg:w-1/2 rtl:text-right wow animate__animated animate__fadeInRight"
                    data-wow-delay="0.2s">
                    <h1 class="text-3xl md:text-4xl font-bold lang-translatable" data-lang-en="Oversized T-Shirt"
                        data-lang-ar="تيشيرت واسع">Oversized T-Shirt</h1>
                    <p class="text-2xl my-4">800.00 <span class="lang-translatable" data-lang-en="EGP"
                            data-lang-ar="جنيه">EGP</span></p>

                    <!-- Color Selector -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2 lang-translatable" data-lang-en="Color"
                            data-lang-ar="اللون">Color</label>
                        <div class="flex space-x-3 rtl:space-x-reverse" id="product-color-selector">
                            <div class="option-swatch color-swatch-product rounded-full border-2"
                                data-group="product-color" data-value="Black" style="background-color: #2d2d2d;"></div>
                            <div class="option-swatch color-swatch-product rounded-full border-2"
                                data-group="product-color" data-value="Pink" style="background-color: #e88793;"></div>
                            <div class="option-swatch color-swatch-product rounded-full border-2"
                                data-group="product-color" data-value="Green" style="background-color: #5b8c8d;"></div>
                        </div>
                    </div>

                    <!-- Size Selector -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2 lang-translatable" data-lang-en="Size"
                            data-lang-ar="المقاس">Size</label>
                        <div class="flex flex-wrap gap-2" id="product-size-selector">
                            <button class="option-swatch px-4 py-2 rounded-md font-semibold" data-group="product-size"
                                data-value="S">S</button>
                            <button class="option-swatch px-4 py-2 rounded-md font-semibold" data-group="product-size"
                                data-value="M">M</button>
                            <button class="option-swatch px-4 py-2 rounded-md font-semibold" data-group="product-size"
                                data-value="L">L</button>
                            <button class="option-swatch px-4 py-2 rounded-md font-semibold" data-group="product-size"
                                data-value="XL">XL</button>
                            <button class="option-swatch px-4 py-2 rounded-md font-semibold" data-group="product-size"
                                data-value="XXL">XXL</button>
                        </div>
                    </div>

                    <!-- Gift Bag Selector (New) -->
                    <div class="mb-6 wow animate__animated animate__fadeInUp" data-wow-delay="0.4s">
                        <label class="block text-gray-700 font-medium mb-2 lang-translatable"
                            data-lang-en="Pick Your Gift!" data-lang-ar="اختر هديتك">Pick Your Gift!</label>
                        <div class="grid grid-cols-5 gap-2" id="gift-bag-selector">
                            <!-- Gift Bag options will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Integrated Order Form -->
                    <form id="contactForm" class="mt-8">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium mb-2 lang-translatable"
                                data-lang-en="Name" data-lang-ar="الاسم">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700 font-medium mb-2 lang-translatable"
                                data-lang-en="Address" data-lang-ar="العنوان">Address</label>
                            <input type="text" id="address" name="address"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-medium mb-2 lang-translatable"
                                data-lang-en="Phone Number" data-lang-ar="رقم الهاتف">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="phone2" class="block text-gray-700 font-medium mb-2 lang-translatable"
                                data-lang-en="Second Phone Number (Optional)"
                                data-lang-ar="رقم هاتف ثاني (اختياري)">Second Phone Number (Optional)</label>
                            <input type="tel" id="phone2" name="phone2"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                        <div class="mt-6">
                            <button type="submit"
                                class="btn w-full bg-gray-900 text-white font-bold py-3 rounded-lg shadow-md hover:bg-gray-800 lang-translatable"
                                data-lang-en="ORDER NOW!" data-lang-ar="اطلب الآن!">ORDER NOW!</button>
                        </div>
                    </form>
                    <div id="formMessage" class="mt-4 text-green-600 font-medium text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Footer -->
    <footer class="bg-[#ffedf7] text-gray-800 py-10">
        <div class="container mx-auto px-6 lg:px-8 text-center">
            <h3 class="text-3xl font-bold mb-4 wow animate__animated animate__fadeIn lang-translatable"
                data-wow-delay="0.2s" data-lang-en="Stay In Touch" data-lang-ar="ابق على تواصل">Stay In Touch</h3>
            <div class="flex justify-center space-x-6 rtl:space-x-reverse wow animate__animated animate__fadeIn"
                data-wow-delay="0.4s">
                <a href="https://www.facebook.com/share/15Ys9MZU3e/" target="_blank"
                    class="text-gray-600 social-icon facebook-hover"><svg class="w-8 h-8" fill="currentColor"
                        viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                            clip-rule="evenodd" />
                    </svg></a>
                <a href="https://www.instagram.com/boldblank/" target="_blank"
                    class="text-gray-600 social-icon instagram-hover"><svg class="w-8 h-8 instagram-icon-svg"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                    </svg></a>
            </div>
        </div>
    </footer>

    <!-- Copyright Footer -->
    <footer class="bg-[#ffedf7] text-gray-700 py-6 border-t border-pink-200">
        <div class="container mx-auto px-6 lg:px-8 text-center">
            <p class="lang-translatable" data-lang-en="© 2025 All Rights Reserved - Bold & Blank"
                data-lang-ar="© 2025 جميع الحقوق محفوظة - بولد أند بلانك">© 2025 All Rights Reserved - Bold & Blank</p>
            <p class="mt-2 text-sm">Made With ♥ By ASGARD</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>


    <script src="js/script.js"></script>
</body>

</html>
